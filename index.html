<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fresca&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/miarchivo.js"></script>
    <script defer src="js/eventos.js"></script>

    <title>Promedio Ponderado</title>
</head>
<body>
    <h1>Cálculo de promedio ponderado</h1>
    <p>
        Aquí podrás calcular un promedio ponderado de tu materia.
        Ingresá tus notas:
    </p>  
    <div class="contener">
            <div class="form-floating mb-2 col-4">
                <input class="form-control " id="name">
                <label for="floatingInput">Nombre de la materia</label>
            </div>
            <div class="form-floating mb-2 col-4">
                <input type="number" class="form-control " id="valor1">
                <label for="floatingInput">Primer número (Ponderación: 50%)</label>
            </div>
            <div class="form-floating mb-2 col-4">
                <input type="number" class="form-control" id="valor2">
                <label for="floatingPassword">Segundo número</label>
            </div>
            <div class="form-floating mb-2 col-4">
                <input type="number" class="form-control" id="valor3">
                <label for="floatingPassword">Tercer número</label>
            </div>
            <div class="form-floating mb-2 col-4">
                <input type="number" class="form-control" id="valor4">
                <label for="floatingPassword">Cuarto número</label>
            </div>

            <div class="imagen">
                <p>Si ya ingresaste los datos, hacé click en la imagen para calcular:</p>
                <button id="botonCalcular">
                    <img src="./tildeCruz.JPG" alt="tilde" width="200px"> 
                </button>
            </div>

            <div class="col-4" id="final">
                <h3>PROMEDIO</h3>
                <p id="ver"></p>
            </div>
        
            <div class="imagen">
                <p>Para guardar los datos de esta materia, hacé click en la imagen:</p>
                <button id="botonGuardar">
                    <img src="./guardar.jpg" alt="guardar" width="100px"> 
                </button>
            </div>
    </div>   
 
</body>
</html>
